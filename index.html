<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Material Buttons</title>

    <link href="./css/variables.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/ripple.css" rel="stylesheet">
</head>

<body>
    <div class="no-btn-sections">
        <h1>Basic Buttons</h1>
        <button class="mtrl-btn">Button</button>
        <button class="mtrl-btn mtrl-disabled">Disabled</button>
    </div>

    <div class="bordered-btn-sections">
        <h1>Bordered Buttons</h1>
        <a class="mtrl-btn mtrl-border">Link</a>
        <button class="mtrl-btn mtrl-border">Button</button>
    </div>

    <div class="mini-rounded-btn-sections">
        <h1>Mini Rounded Buttons</h1>
        <a class="mtrl-btn mtrl-mini-round">Button</a>
        <a class="mtrl-btn mtrl-shadow mtrl-disabled">Disabled</a>
    </div>

    <div class="shadow-btn-sections">
        <h1>Shadow Buttons</h1>
        <a class="mtrl-btn mtrl-shadow">Button</a>
        <a class="mtrl-btn mtrl-shadow mtrl-disabled">Disabled</a>
    </div>

    <div class="ripple-btn-sections">
        <h1>Ripple Buttons</h1>
        <button class="ripple"><a class="mtrl-btn">Button</a></button>
        <button class="ripple"><a class="mtrl-btn mtrl-border">Button</a></button>
        <button class="ripple mtrl-shadow"><a class="mtrl-btn">Button</a></button>
        <button class="ripple"><a class="mtrl-btn mtrl-disabled">Disabled</a></button>
    </div>

    <script src="app.js"></script>
    <script src="./js/ripple.js"></script>
</body>

</html>
